<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script>
    window.addEventListener('load', function(){
        console.log('onload');

        document.querySelectorAll('.card-input').forEach((el) => {
            el.addEventListener('focus', () => {
                document.querySelector('.selection.' + el.name).classList.add('selected');
            });

            el.addEventListener('blur', () => {
                document.querySelector('.selection.' + el.name).classList.remove('selected');
            });
        });


        
    });
    </script>
</head>
<body>
    <div class="creditcard-wrapper">
        <div class="creditcard">
            <div class="creditcard-row">
                <div class="bank-name"></div>
            </div>
            <div class="creditcard-row">
                <div class="chip"></div>
            </div>
            <div class="creditcard-row">
                <div class="selection card-number">
                    <div class="card-bar"></div>
                    <div class="card-bar"></div>
                    <div class="card-bar"></div>
                    <div class="card-bar"></div>
                </div>
            </div>
            <div class="creditcard-row">
                <div class="selection exp-date">
                    <div class="card-bar"></div>
                </div>
            </div>
            <div class="creditcard-row">
                <div class="selection card-holder">
                    <div class="card-bar"></div>
                    <div class="card-bar"></div>
                </div>
            </div>
        </div>
        <div class="cc-form" style="width: 100%;">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-12 col-form-label">Card Number</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control card-input" name="card-number">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <label for="staticEmail" class=" col-form-label">Card Holder</label>
                    <div class="">
                        <input type="text" class="form-control card-input" name="card-holder">
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="staticEmail" class="col-form-label">Exp Date</label>
                    <div class="">
                        <input type="text" class="form-control card-input" name="exp-date">
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="staticEmail" class="col-form-label">Ccv</label>
                    <div class="">
                        <input type="text" class="form-control card-input" name="ccv">
                    </div>
                </div>
                    
            </div>
        </div>
    </div>

</body>
</html>
